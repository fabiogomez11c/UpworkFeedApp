<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Seeker</title>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="btn btn-source">Source Code</button>
    </header>
    <div class="control">
        <img class="control__btn" src="./assets/refresh.svg" alt="refresh">
        <img class="control__btn" src="./assets/volumefull.svg" alt="sound">
    </div>
    <main>
        <section class="container container--cards">
        </section>
        <section class="container container--filters">
            <section class="container__header">
                <p class="container__title"></p>
            </section>
            <section class="container__filters-content">
                <div class="filter">
                    <p class="filter__title">Contract Type</p>
                    <div class="filter__filters">
                        <span>
                            <img class="check-ray" src="./assets/raynocheck.svg" alt="check">
                            <p class="text-fields">Fixed contract</p>
                        </span>
                        <span>
                            <img class="check-ray" src="./assets/raynocheck.svg" alt="check">
                            <p class="text-fields">Hourly contract</p>
                        </span>
                        <span>
                            <img class="check-ray" src="./assets/raynocheck.svg" alt="check">
                            <p class="text-fields">Any</p>
                        </span>
                    </div>
                </div>
                <div class="filter">
                    <p class="filter__title">Experience</p>
                    <div class="filter__filters">
                        <span>
                            <img class="check-ray" src="./assets/raynocheck.svg" alt="check">
                            <p class="text-fields">Expert</p>
                        </span>
                        <span>
                            <img class="check-ray" src="./assets/raynocheck.svg" alt="check">
                            <p class="text-fields">Intermediate</p>
                        </span>
                        <span>
                            <img class="check-ray" src="./assets/raynocheck.svg" alt="check">
                            <p class="text-fields">Entry Level</p>
                        </span>
                        <span>
                            <img class="check-ray" src="./assets/raynocheck.svg" alt="check">
                            <p class="text-fields">Any</p>
                        </span>
                    </div>
                </div>
                <div class="filter">
                    <p class="filter__title">Contain</p>
                    <input class="filter__input" type="text" placeholder="Type the keyword here">
                    <div class="filter__filters"></div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
