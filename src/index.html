<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork Seeker</title>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="btn btn-source" href="https://github.com/fabiogomez11c/UpworkFeedApp">Source Code</button>
    </header>
    <div class="control">
        <img class="control__btn control__btn--refresh" src="./assets/refresh.svg" alt="refresh">
        <img class="control__btn control__btn--volume" src="./assets/volumefull.svg" alt="sound">
    </div>
    <main>
        <section class="container">
            <section class="container__cards background"></section>
            <section class="container__filters background"></section>
        </section>
        <section class="container">
            <section class="container__cards">
                <div class="card" id="rank1"></div>
                <div class="card" id="rank2"></div>
                <div class="card" id="rank3"></div>
                <div class="card" id="rank4"></div>
                <div class="card" id="rank5"></div>
                <div class="card" id="rank6"></div>
            </section>
            <section class="container__filters">
                <section class="section-title">
                    <p class="section-title__title">Filters</p>
                </section>
                <section class="section-content">
                    <div class="filter">
                        <p class="filter__title">Contract Type</p>
                        <div class="filter__filters">
                            <span>
                                <img class="check-ray" id="ray1" src="./assets/raynocheck.svg" alt="check">
                                <p class="text-fields">Fixed contract</p>
                            </span>
                            <span>
                                <img class="check-ray" id="ray2" src="./assets/raynocheck.svg" alt="check">
                                <p class="text-fields">Hourly contract</p>
                            </span>
                            <span>
                                <img class="check-ray" id="ray3" src="./assets/raycheck.svg" alt="check">
                                <p class="text-fields">Any</p>
                            </span>
                        </div>
                    </div>
                    <div class="filter">
                        <p class="filter__title">Experience</p>
                        <div class="filter__filters">
                            <span>
                                <img class="check-ray" id="ray4" src="./assets/raynocheck.svg" alt="check">
                                <p class="text-fields">Expert</p>
                            </span>
                            <span>
                                <img class="check-ray" id="ray5" src="./assets/raynocheck.svg" alt="check">
                                <p class="text-fields">Intermediate</p>
                            </span>
                            <span>
                                <img class="check-ray" id="ray6" src="./assets/raynocheck.svg" alt="check">
                                <p class="text-fields">Entry Level</p>
                            </span>
                            <span>
                                <img class="check-ray" id="ray7" src="./assets/raynocheck.svg" alt="check">
                                <p class="text-fields">Any</p>
                            </span>
                        </div>
                    </div>
                    <div class="filter">
                        <p class="filter__title">Contain</p>
                        <input class="filter__input" type="text" placeholder="Type the keyword here">
                        <div class="filter__filters--box"></div>
                    </div>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
